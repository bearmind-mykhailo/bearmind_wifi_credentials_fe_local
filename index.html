<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bearmind Dockstation Connection</title>
    <!-- {% load static %} -->
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <form class="container__form-container" method="post">
        <!-- {% csrf_token %} -->

        <img src="./assets/images/title.webp" />

        <div class="tabs">
          <div class="tab-header" id="header-add-network" onclick="showTab('add-network')">
            Connect to a new Wi-Fi network
          </div>
          <div class="tab-header" id="header-select-network" onclick="showTab('select-network')">
            Select current network
          </div>
          <div class="tab-header" id="header-known-networks" onclick="showTab('known-networks')">
            Delete a known network
          </div>
        </div>

        <!-- New network -->
        <div class="tab tab__container" id="add-network">
          <h2 class="mb-1">Connect to a new Wi-Fi network</h2>
          <p class="mb-1">Short explanation here which...</p>
          <div class="input-container">
            <label class="input-label" for="new-ssid-select">SSID:</label>
            <div class="flex-row">
              <select id="new-ssid-select" name="newssid"></select>
              <button
                class="refresh-button"
                id="refresh-btn"
                title="Refresh"
                onclick="refreshNetworks()"
              >
                <!-- Refresh Icon SVG -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-refresh-cw"
                >
                  <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                  <path d="M21 3v5h-5" />
                  <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                  <path d="M8 16H3v5" />
                </svg>
              </button>
            </div>
          </div>
          <div class="input-container">
            <label class="input-label" for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <button class="submit-btn" type="submit" name="submit_with_password">Connect now</button>
        </div>

        <!-- Known networks available -->
        <div class="tab tab__container" id="select-network">
          <h2 class="mb-1">Select current network</h2>
          <label for="current-ssid-select">Select SSID:</label>
          <select id="current-ssid-select" name="ssid"></select>
          <button class="submit-btn" type="submit" name="submit_without_password">Connect</button>
        </div>

        <!-- Known networks -->
        <div class="tab tab__container" id="known-networks">
          <h2 class="mb-1">Known networks</h2>
          <ul id="known-network-list">
            <!-- FROM API -->
            <li>KnownNetwork1<button style="margin-left: 10px; cursor: pointer">×</button></li>
            <li>KnownNetwork2<button style="margin-left: 10px; cursor: pointer">×</button></li>
            <li>KnownNetwork3<button style="margin-left: 10px; cursor: pointer">×</button></li>
          </ul>
        </div>

        <div class="flex-column footer">
          <h2>Exit</h2>
          <p class="self-start">Short explanation here which...</p>
          <a href="{% url 'cancel_wifi_configuration' %}">
            <button type="button" class="cancel-btn" id="cancel-button">Exit without saving</button>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
